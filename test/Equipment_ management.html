      <script>

        function hideLayer(id) {
          var obj = document.getElementById(id);
          obj.style.display = "none";
        }

      <script>
        layui.use('table', function(){
          var table = layui.table;
          //渲染数据表格
          table.render({
            elem: '#Equipment_management'
            ,url:'Equipment.json'
            ,toolbar: '#toolBar' //开启头部工具栏，并为其绑定左侧模板
            ,title: '设备列表'
            ,cols: [[

              {field:'equipmentName', title:'设备名称',  fixed: 'left', unresize: true, sort: true,align: 'center'}
              ,{field:'equipmentType', title:'设备型号',  edit: 'text',sort: true,align: 'center'}
              ,{field:'equipmentManufacturer', title:'生产厂家',  edit: 'text',align: 'center'}
                ,{field:'equipmentID', title:'设备编码',  edit: 'text',align: 'center'}
              ,{field:'equipmentEnergy', title:'能耗类型',  edit: 'text',align: 'center'}
              ,{field:'equipmentRatedpower', title:'额定功率',  edit: 'text',align: 'center'}
              ,{field:'equipmentRatedfrequency', title:'额定能耗',  edit: 'text',align: 'center'}
              ,{fixed: 'right', title:'操作', toolbar: '#barDemo'}
            ]]
            ,page: true
          });

          //头工具栏事件
          table.on('toolbar(Equipment_management)', function(obj){
            var $=layui.jquery;
            var checkStatus = table.checkStatus(obj.config.id);
            switch(obj.event){
              case 'addEquipment':
                var data = checkStatus.data;
                layer.open({
                  type:1,
                  area:['420px','480px'],
                  title: '添加设备'
                  ,content: $('#addEquipment_form'),
                  shade: 0,
                  btn: ['提交']
                  ,btn1: function(index, layero){
                    // var kk=$("#username").val();
                    alert("提交按钮点击");
                  },
                  cancel: function(layero,index){
                    layer.closeAll();
                  }

                });


                break;
            };
          });

          //监听行工具事件
          table.on('tool(Equipment_management)', function(obj){
            var data = obj.data; //获得当前行数据
            var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
            var tr = obj.tr; //获得当前行 tr 的 DOM 对象（如果有的话）

            if(layEvent === 'del'){ //删除
              layer.confirm('真的删除行么', function(index){
                obj.del(); //删除对应行（tr）的DOM结构，并更新缓存
                layer.close(index);
                //向服务端发送删除指令
              });
            } else if(layEvent === 'detail'){ //查看&编辑
              //do something
              layer.open({
                type:1,
                area:['600px','600px'],
                title: '查看设备'
                ,content: $('#detailEquipment_form'),
                shade: 0,
                btn: ['保存编辑内容','取消']
                ,btn1: function(index, layero){
                  // var kk=$("#username").val();
                  alert("提交按钮点击");
                },btn2: function(index, layero){
                  // var kk=$("#username").val();
                  alert("取消点击");
                },
                cancel: function(layero,index){
                  layer.closeAll();
                }

              });
              //同步更新缓存对应的值
              obj.update({
                username: '123'
                ,title: 'xxx'
              });
            } else if(layEvent === 'LAYTABLE_TIPS'){
              layer.alert('Hi，头部工具栏扩展的右侧图标。');
            }
          });



        });
